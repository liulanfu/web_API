<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        let ul=document.querySelector('ul');
        let ch1=ul.children[0];
        let clo1=ch1.cloneNode(true);
        ul.appendChild(clo1);
    </script>
</body>
</html>
